buildConfiguration:
  buildCommand: npm run build
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
livePreviewConfiguration:
  setupCommand: ":"
siteStream:
  id: site-stream
  entityId: ve-site
  fields:
    - defaultLayouts.visualConfiguration
    - pagesTheme.themeConfiguration    
    - c_header
    - c_footer
    - c_image
  localization:
    locales:
      - en
