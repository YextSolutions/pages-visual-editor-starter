buildConfiguration:
  buildCommand: npm run build
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
livePreviewConfiguration:
  setupCommand: ":"
siteStream:
  id: site-stream
  entityId: site
  fields:
    - favicon
    - logo
    - twitterHandle
    - facebookPageUrl
    - instagramHandle
    - linkedInUrl
    - pinterestUrl
    - tikTokUrl
    - youTubeChannelUrl
    - header
    - footer
  localization:
    locales:
      - en
