buildConfiguration:
  buildCommand: npm run build
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
livePreviewConfiguration:
  setupCommand: ":"
siteStream:
  id: site-stream
  entityId: YEXT_PUBLIC_SITE_ENTITY_ID
  fields:
    - c_visualLayouts.c_visualConfiguration
    - c_header
    - c_theme
    - name
  localization:
    locales:
      - en
