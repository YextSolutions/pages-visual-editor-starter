buildConfiguration:
  buildCommand: npm run build
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
livePreviewConfiguration:
  setupCommand: ":"
siteStream:
  id: site-stream
  entityId: site
  fields:
    - site_favicon
    - business_logo
    - twitter_handle
    - facebook_page_url
    - instagram_handle
    - linkedin_url
    - pinterest_url
    - tiktok_url
    - youtube_channel_url
    - header
    - footer
  localization:
    locales:
      - en
